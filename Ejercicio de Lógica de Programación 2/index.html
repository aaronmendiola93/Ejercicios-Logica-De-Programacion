<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conversión de temperaturas</title>
</head>

<body>
    <div class="container-fluid">
        <h2>Conversión de temperaturas</h2>  <br> <br> 
        <h5> Aquí podrás convertir grados Celsius a Fahrenheit</h5> <br>
      </div>

      <div class="container-md">
        <label for="text">Grados Celsius</label>
        <input type="text" id="grades" name="grades" >
        <button id="botonConv"> Convertir </button> <br>

        <p> Resultado: </p>
        <p id="gradosFahrenheit"></p>
        <p id="gradosKelvin"></p>
        <p id="errorText" style="color: red;"></p>

      </div>
      
      


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
